{% extends "layout.html" %}
{% block content %}

<h2>Treenin tiedot</h2>

{% for info in information %}
<p><b>Päivämäärä:</b> {{ info.date }}</p>
<p><b>Laji:</b> {{ info.type }}</p>
<p><b>Kesto:</b> {{ info.hours }}h {{ info.minutes }}min</p>
<p><b>Luotu</b> {{ timestamp }}</p>
<p><form action="/delete" method="POST">
    <button name="id" type="submit" value="{{ info.id }}">Poista</button>
    </form></p>

<hr>
{% endfor %}
</p>

<a href="/main">Palaa takaisin</a>

{% endblock %}
